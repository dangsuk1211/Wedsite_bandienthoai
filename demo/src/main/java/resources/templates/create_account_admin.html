<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo Tài Khoản Mới</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <h1 class="mb-4">Tạo Tài Khoản Mới</h1>

    <form th:action="@{/admin/accounts/create}" th:object="${account}" method="post">
        <div class="form-group">
            <label for="accountId">ID</label>
            <input type="text" th:field="*{accountId}" id="accountId" class="form-control" />
        </div>
        
        <div class="form-group">
            <label for="name">Username</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" />
        </div>
        
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" th:field="*{pass}" id="pass" class="form-control" />
        </div>

        <div class="form-group">
            <label for="type">Type</label>
            <select th:field="*{type}" id="type" class="form-control">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Tạo tài khoản</button>
    </form>
    
    <br/>
    <a href="/admin/accounts" class="btn btn-secondary">Quay lại đăng nhập</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
