<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            object-fit: contain;
            margin: 0 auto;
        }
        .card-body {
            text-align: center;
        }
        /* Căn giữa nội dung trên trang */
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Chi tiết sản phẩm</h1>

        <div class="card shadow-sm mb-4">
            <div class="row no-gutters">
                <div class="col-md-6">
                    <img th:src="@{${product.imgPath}}" class="product-image img-fluid" alt="Ảnh sản phẩm">
                </div>

                <div class="col-md-6">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Tên sản phẩm</h5>
                        <p class="card-text">
                            <strong>Giá:</strong> 
                            <span th:text="${#strings.replace(#numbers.formatCurrency(product.price), '$', ' VND')}">0 VND</span>
                        </p>
                       <p class="card-text">
    <strong>Mô tả:</strong><br>
    <span th:utext="${#strings.replace(product.description, '\n', '<br />')}"></span>
</p>
  <p class="card-text">
                            <strong>Số lượng tồn kho:</strong> 
                            <span th:text="${product.stock}"></span>
                        </p>
                       <p class="card-text">
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <a href="/user/viewProduct" class="btn btn-secondary">Quay lại danh sách sản phẩm</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
