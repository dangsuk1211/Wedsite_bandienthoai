<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo Tài Khoản Mới</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <h1 class="mb-4">Thêm sản phẩm</h1>
    
    <form th:action="@{/admin/products/create}" th:object="${product}" method="post">
        
        <div class="form-group">
            <label for="name">Tên sản phẩm</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" />
        </div>
        
        <div class="form-group">
            <label for="description">Mô tả</label>
            <input type="text" th:field="*{description}" id="description" class="form-control" />
        </div>

        <div class="form-group">
            <label for="price">Giá</label>
            <input type="text" th:field="*{price}" id="price" class="form-control" />    
        </div>
          <div class="form-group">
            <label for="imgPath">Đường dẫn IMG</label>
            <input type="text" th:field="*{imgPath}" id="imgPath" class="form-control" />    
        </div>
         <div class="form-group">
                <label for="stock">Số lượng tồn kho</label>
               <input type="number" th:field="*{stock}" id="stock" class="form-control" />
            </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
    
    <br/>
    <a href="/admin/products" class="btn btn-secondary">Quay lại danh sách</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
