<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo Tài Khoản Mới</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div th:if="${errorMessage}" style="color: red;">
            <p th:text="${errorMessage}"></p>
        </div>

        <h1 class="mb-4 text-center">Tạo phòng ban</h1>
        <form th:action="@{/admin/department/create}" th:object="${department}" method="post" novalidate>
            <div class="form-group">
                <label for="idDepartment">ID</label>
                <input type="text" th:field="*{idDepartment}" id="idDepartment" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="name">Tên phòng ban</label>
                <input type="text" th:field="*{name}" id="name" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Lưu</button>
        </form>
        <br/>
        <a th:href="@{/admin/department}" class="btn btn-secondary w-100">Quay lại danh sách</a>
    </div>
</body>
</html>
