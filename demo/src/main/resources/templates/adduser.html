<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nhập thông tin tài khoản</title>
    <!-- Liên kết Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Hiển thị lỗi nếu có -->
        <div th:if="${errorMessage}" style="color: red;">
            <p th:text="${errorMessage}"></p>
        </div>

        <h1>Thông tin tài khoản</h1>

        <!-- Form nhập thông tin tài khoản -->
        <form th:action="@{/create/infor}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" th:field="*{id}" class="form-control" id="id" />
            </div>

            <div class="form-group">
                <label for="fullname">Tên đầy đủ</label>
                <input type="text" th:field="*{fullname}" class="form-control" id="fullname" />
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="text" th:field="*{phone}" class="form-control" id="phone" />
            </div>

            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" th:field="*{address}" class="form-control" id="address" />
            </div>

            <div class="form-group">
                <label for="department">Phòng ban</label>
                <input type="text" th:field="*{department}" class="form-control" id="department" />
            </div>

            <div class="form-group">
                <label for="old">Tuổi</label>
                <input type="number" th:field="*{old}" class="form-control" id="old" />
            </div>

            <button type="submit" class="btn btn-success">Lưu</button>
        </form>

        <br/>
        <a href="/login" class="btn btn-secondary">Quay lại danh sách</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
