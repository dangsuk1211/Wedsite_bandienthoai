<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Người Dùng</title>
</head>
<body>
    <h1>Danh sách Người Dùng</h1>
    <a href="/users/create">Tạo Người Dùng Mới</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>phone</th>
                <th>địa chỉ</th>
                <th>phòng ban</th>
                <th>tuổi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.fullname}"></td>
                <td th:text="${user.phone}"></td>
                  <td th:text="${user.adress}"></td>
                <td th:text="${user.id_department}"></td>
                <td th:text="${user.old}"></td>
                <td>
                    <a th:href="@{/users/edit/{id}(id=${user.id})}">Sửa</a> |
                    <a th:href="@{/users/delete/{id}(id=${user.id})}">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
